<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>도서 리뷰</title>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Gowun Dodum', sans-serif;
        }
        
        .mytitle {
            width: 100%;
            height: 220px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRjk_952gQSjsH0_wbooDm1BSqorGpN-cCFMQ&amp;usqp=CAU');
            background-position: center;
            background-size: cover;

            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mytitle > button {
            width: 200px;
            height: 50px;

            background-color: transparent;
            color: white;

            border-radius: 50px;
            border: 1px solid white;

            margin-top: 10px;
        }

        .mytitle > button:hover {
            border: 2px solid white;
        }

        .mycomment {
            color: gray;
        }

        .mycards {
            margin: 20px auto 0px auto;
            width: 95%;
            max-width: 1200px;
        }

        .mypost {
            width: 95%;
            max-width: 500px;
            margin: 20px auto 0px auto;
            padding: 20px;
            box-shadow: 0px 0px 3px 0px gray;

            display: none;
        }

        .mybtns {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

            margin-top: 20px;
        }
        .mybtns > button {
            margin-right: 10px;
        }
        .form-floating > textarea.form-control {
            min-height: calc(12em + (0.75rem + 3px));
        }

        .mytitle > div.container  {
            width: auto;
            margin-right: 20px;
            margin-top: 20px;
            margin-bottom: auto;
        }

        .mytitle > h1 {
            margin-bottom: 100px;
        }

        .btn {
            background-color: white;
            border: 1px solid black;
            padding: 0.1rem 1rem;
            margin-left: 1px;
            margin-right: 1px;
        }

        .header-menu {
            display: flex;
        }
    </style>
    <script>

        $(document).ready(function(){
          $('#post-box').show()
        });

        //도서URL, 별점, 리뷰 등록
        function posting() {
            let url = $('#url').val()
            let comment = $('#comment').val()
            let star = $('#star').val()

			let formData = new FormData();
            formData.append("url_give", url);
            formData.append("comment_give", comment);
            formData.append("star_give", star);

            fetch('/rbook', { method: "POST", body: formData }).then((res) => res.json()).then((data) => {
                alert(data['msg'])
                window.location.replace('/')
            })
        }

        //글자 수 100으로 제한.
        $(document).ready(function() {
            $('#comment').on('keyup', function() {
                $('#test_cnt').html("("+$(this).val().length+" / 100)");
    
                if($(this).val().length > 100) {
                    $(this).val($(this).val().substring(0, 100));
                    $('#test_cnt').html("(100 / 100)");
                }
            });
        });

        //취소 클릭시 메인으로 이동
        function cancel() {
            window.location.replace('/')

    </script>
</head>

<body>
    <div class="mytitle">
        <div class="container" id="header">
            <div class = "header">
                <div class="header-menu">
                    <!-- 로그인 안했을 경우 -->
                    <button type="button" class="btn btn-outline-dark" id="loginBtn" onclick="login()">로그인</button>
                    <button type="button" class="btn btn-outline-dark" id="registerBtn" onclick="register()">회원가입</button>
                    <!-- 로그인 했을 경우 -->
                    <button type="button" class="btn btn-outline-dark" style="display: none;" id="welcomeMsg" onclick="">로그아웃</button>
                </div>
            </div>
        </div>
        <h1>Book Review</h1>
    </div>

    <div class="mypost" id="post-box">
        <div class="form-floating mb-3">
            <input id="url" type="email" class="form-control" placeholder="name@example.com">
            <label>도서URL</label>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">별점</label>
            <select class="form-select" id="star">
                <option selected>-- 선택하기 --</option>
                <option value="1">⭐</option>
                <option value="2">⭐⭐</option>
                <option value="3">⭐⭐⭐</option>
                <option value="4">⭐⭐⭐⭐</option>
                <option value="5">⭐⭐⭐⭐⭐</option>
            </select>
        </div>
        <div class="form-floating">
            <textarea id="comment" class="form-control" placeholder="Leave a comment here"></textarea>
            <label for="floatingTextarea2">리뷰를 남겨 주세요!</label>
            <div id="test_cnt">(0 / 100)</div>
        </div>
        <div class="mybtns">
            <button onclick="posting()" type="button" class="btn btn-outline-dark">등록하기</button>
            <button onclick="cancel()" type="button" class="btn btn-outline-dark">취소</button>
        </div>
    </div>
</body>

</html>
