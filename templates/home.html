<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
    
        <title>도서 리뷰</title>
    
        <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    
        <style>
            * {
                font-family: 'Gowun Dodum', sans-serif;
            }
            
            .mytitle {
                width: 100%;
                height: 220px;
    
                background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRjk_952gQSjsH0_wbooDm1BSqorGpN-cCFMQ&amp;usqp=CAU');
                background-position: center;
                background-size: cover;
    
                color: white;
    
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            .mytitle > button {
                width: 140px;
                height: 50px;

                background-color: transparent;
                color: white;

                border-radius: 50px;
                border: 2px solid white;

                margin: 0px auto 70px auto;
            }
    
            .mytitle > button:hover {
                border: 2px solid white;
            }

            .mytitle > div.container  {
                width: auto;
                margin-right: 20px;
                margin-top: 20px;
                margin-bottom: auto;
            }

            .mytitle > h1 {
                margin-bottom: 10px;
            }

            .btn {
                background-color: white;
                border: 1px solid white;
                padding: 0.1rem 1rem;
                margin-left: 1px;
                margin-right: 1px;
            }
            .header-menu {
                display: flex;
            }
            .card-desc {
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
        </style>
        <script>
            //로그인 여부에 따라 다르게 보여지도록
            $(document).ready(function(){
                listing();
                fetch('/nick').then((res) => res.json()).then((data) => {
                    let isLoggedIn = data['nickname']

                    if (isLoggedIn == null) {
                        let temp_html = `<div class = "header">
                                            <div class="header-menu">
                                                <button type="button" class="btn btn-outline-dark" id="loginBtn" onclick="login()">로그인</button>
                                                <button type="button" class="btn btn-outline-dark" id="registerBtn" onclick="register()">회원가입</button>
                                            </div>
                                        </div>`
                        $("#header").append(temp_html);                
                    } else {
                        let temp_html = `<div class = "header">
                                            <div class="header-menu">
                                                <p>${isLoggedIn}님 환영합니다.<p>
                                                <button type="button" class="btn btn-outline-dark" style="display: none;" id="welcomeMsg" onclick="">로그아웃</button>
                                            </div>
                                        </div>`
                        $("#header").append(temp_html);
                    } 
                })
            });

            function listing() {
            fetch('/rbook').then(res => res.json()).then(data => {
                let rows = data['result']
                $('#cards-box').empty()
                rows.forEach((a) => {
                    let comment = a['comment']
                    let desc = a['desc'] 
                    let title = a['title']
                    let image = a['image']
                    let star = a['star']
                    let uid = a['keyid']

                    console.log(uid)

                    let star_repeat = '⭐'.repeat(star)

                    let temp_html = `<div class="col">
                                            <div class="card h-100">
                                                <img src="${image}" class="card-img-top" onclick="detail_link()">
                                                    <input type="text" name="uid" value='${uid}'>
                                                <div class="card-body">
                                                    <h5 class="card-title">${title}</h5>
                                                    <p class="card-desc">${desc}</p>
                                                    <p>${star_repeat}</p>
                                                    <p class="mycomment">${comment}</p>
                                                </div>
                                            </div>
                                        </div>`
                    $('#cards-box').append(temp_html)
                    })
                })
            }
        
            //회원가입 페이지로 이동
            function register() {
                window.location.href = '/register'
            }
            
            //로그인 페이지로 이동
            function login() {
                window.location.href = '/login'
            }    

            //도서 리뷰 등록 페이지로 이동
            function reviewPost_Page() {
                window.location.href = "/rpage"
            }

            //도세 상세보기 페이지로 이동
            function detail_link() {
                window.location.href = "/detail"
            }
            
        </script>
    </head>
    <body>
        <div class="mytitle">
            <div class="container" id="header">
                <div class = "header">
                    <div class="header-menu">
                    </div>
                </div>
            </div>
            <h1>Book Review</h1>
            <button onclick="reviewPost_Page()">리뷰 작성하기</button>
        </div>
  
        <div class="mycards" style="cursor:pointer;">
            <div class="row row-cols-1 row-cols-md-4 g-4" id="cards-box">
                <div class="col">
                    <div class="card h-100">
                        <img src="https://movie-phinf.pstatic.net/20210728_221/1627440327667GyoYj_JPEG/movie_image.jpg"
                            class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">도서 제목</h5>
                            <p>⭐⭐⭐</p>
                            <p class="card-desc">책소개</p>
                            <p class="mycomment">나의 한줄 평을 씁니다</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
