<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
    
        <title>도서 리뷰</title>
    
        <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    
        <style>
            * {
                font-family: 'Gowun Dodum', sans-serif;
            }
            
            .mytitle {
                width: 100%;
                height: 220px;
    
                background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRjk_952gQSjsH0_wbooDm1BSqorGpN-cCFMQ&amp;usqp=CAU');
                background-position: center;
                background-size: cover;
    
                color: white;
    
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
    
            .mytitle > button:hover {
                border: 2px solid white;
            }

            .mytitle > div.container  {
                width: auto;
                margin-right: 20px;
                margin-top: 20px;
                margin-bottom: auto;
            }

            .mytitle > h1 {
                margin-bottom: 100px;
            }

            .btn {
                background-color: white;
                border: 1px solid white;
                padding: 0.1rem 1rem;
                margin-left: 1px;
                margin-right: 1px;
            }
            .header-menu {
                display: flex;
            }
        </style>
        <script>

            //로그인 여부에 따라 다르게 보여지도록
            $(document).ready(function(){
                let isLoggedIn = false; 

                console.log(isLoggedIn)

                let loginBtn = document.getElementById("loginBtn");
                let registerBtn = document.getElementById("registerBtn");
                let welcomeMsg = document.getElementById("welcomeMsg");   

                if (isLoggedIn == null) {
                    welcomeMsg.style.display = "block";
                    loginBtn.style.display = "none";
                    registerBtn.style.display = "none";
                } else {
                    welcomeMsg.style.display = "none";
                    loginBtn.style.display = "block";
                    registerBtn.style.display = "block";
                }

            });
        
            //회원가입 페이지로 이동
            function register() {
                window.location.href = '/register'
            }
            
            //로그인 페이지로 이동
            function login() {
                window.location.href = '/login'
            }    

            function a() {
                window.location.href = '/rpage'
            }

            function b() {
                window.location.href = '/detail'
            }
            
        </script>
    </head>
    <body>
        <div class="mytitle">
            <div class="container" id="header">
                <div class = "header">
                    <div class="header-menu">
                        <!-- 로그인 안했을 경우 -->
                        <button type="button" class="btn btn-outline-dark" id="loginBtn" onclick="login()">로그인</button>
                        <button type="button" class="btn btn-outline-dark" id="registerBtn" onclick="register()">회원가입</button>
                        <!-- 로그인 했을 경우 -->
                        <button type="button" class="btn btn-outline-dark" style="display: none;" id="welcomeMsg" onclick="">로그아웃</button>
                    </div>
                </div>
            </div>
            <h1>Book Review</h1>
        </div>

        
        <button onclick="a()">리뷰 등록 페이지로 이동</button>
        <button onclick="b()">상세 페이지로 이동</button>


    </body>
</html>
